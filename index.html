<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Color Game</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="title">Color Game</div>
            <div class="rgb">
                RGB(<span class="rgb-value">0, 0, 0</span>)
            </div>
            <div class="title">Guess the color</div>
        </div>
    </header>
    <section class="options">
        <div class="container">
            <div class="btn new-colors">New Colors</div>
            <div class="message"></div>
            <div class="modes">
                <div class="btn easy">Easy</div>
                <div class="btn hard clicked">Hard</div>
            </div>
        </div>
    </section>
    <section class="colors">
        <div class="container display-none">
            <div class="color color-1"></div>
            <div class="color color-2"></div>
            <div class="color color-3"></div>
            <div class="color color-4"></div>
            <div class="color color-5"></div>
            <div class="color color-6"></div>
        </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
